<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Carousel Ajax</title>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-4">
            <div class="jumbotron">
              <h1 class="display-4">Ajax</h1>
              <p class="lead">Hiernaast zie je een bootstrap-carousel die met de AJAX technologie wordt voorzien van foto's</p>
              <hr class="my-4">
              <p>Ajax wordt vaak gebruikt bij webdevelopment</p>
              <p class="lead">
                <a class="btn btn-primary btn-lg" href="https://www.w3schools.com/jquery/ajax_post.asp" role="button">Leer meer</a>
              </p>
            </div>
        </div>
        <div class="col-8">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="./images/paranoten.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Paranoten</h5>
                      <p>Erg Lekker</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./images/cashew.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Cashewnoten</h5>
                      <p>Ook ongebrand te koop</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="./images/walnoot.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Walnoot</h5>
                      <p>Goed voor de hersenen</p>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <select class="form-control" id="selectCategory">
                <option value="default">-selecteer-</option>
                <option value="noten">noten</option>
                <option value="fruit">fruit</option>
                <option value="groenten">groenten</option>
            </select>
        </div>
      </div>        
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
