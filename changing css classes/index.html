<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <title>Changing css classes</title>
  </head>
  <body>
    <main class="container">
      <h1>Changing css Classes</h1>
      <div class="row">
        <div class="col-4"><h5>Example addClass</h3></div>
        <div class="col-4"><h5>Example removeClass</h3></div>
        <div class="col-4"><h5>Example toggleClass</h3></div>
      </div>
      <div class="row">
        <div class="col-4">
          <div id="first"></div>
        </div>
        <div class="col-4">
          <div id="second"></div>
        </div>
        <div class="col-4">
          <div id="third"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="adborder">Black border</button>
            <button type="button" class="btn btn-danger btn-lg btn-block" id="changeCss">Yellow border dashed</button>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-info btn-lg btn-block" id="addradius">Border radius on</button>
            <button type="button" class="btn btn-alert btn-lg btn-block" id="rmradius">Border radius off</button>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-success btn-lg btn-block" id="toggle">Toggle class</button>
        </div>

      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
